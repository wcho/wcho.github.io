<!DOCTYPE html>
<html>
<head>
<script>
function myFunction()
{
document.getElementById("output").innerHTML="success";
}
</script>
</head>
<body>

<p id="elem" ondblclick="myFunction()">Doubleclick this paragraph to trigger a function.</p>

<p id="output">This should be changed to 'success'</p>

</body>
</html>
