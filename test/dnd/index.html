<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {width:350px;height:70px;padding:10px;border:1px solid #aaaaaa;}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("Text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("Text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Drag image into the rectangle:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="http://pds21.egloos.com/pds/201105/13/05/c0100805_4dcd02cd139fb.jpg" draggable="true" ondragstart="drag(event)" width="336" height="69">
aaaaaa
<img id="drag2" src="http://pds21.egloos.com/pds/201105/13/05/c0100805_4dcd02cd139fb.jpg" draggable="true" ondragstart="drag(event)" width="336" height="69">

</body>
</html>
