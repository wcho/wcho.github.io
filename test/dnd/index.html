<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {width:334px;height:470px;padding:10px;border:1px solid #aaaaaa;}
</style>
<script>
function log() {
    var div2 = document.getElementById('div2');
    var aa = div2.innerHTML;
    div2.innerHTML = aa + '<br>' + arguments;
}
function allowDrop(ev) {
    ev.preventDefault();
    log('allowDrop', ev);
}

function drag(ev) {
    ev.dataTransfer.setData("Text", ev.target.id);
    log('drag', ev);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("Text");
    ev.target.appendChild(document.getElementById(data));
    log('drop', ev, data);
}
</script>
</head>
<body>

<p>Drag image into the rectangle:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="http://pds21.egloos.com/pds/201105/13/05/c0100805_4dcd02cd139fb.jpg" draggable="true" ondragstart="drag(event)" >
aaaaaa
<img id="drag2" src="http://pds21.egloos.com/pds/201105/13/05/c0100805_4dcd02cd139fb.jpg" draggable="true" ondragstart="drag(event)" >

</body>
</html>
